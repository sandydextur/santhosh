<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dermatology Diagnosis Tool</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Your existing CSS styles here */

        #searchContainer {
            margin-top: 20px;
        }

        #searchContainer input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #searchButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #results {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container">
   
    <div class="login">
        <!-- Your existing HTML content here -->

        <!-- Dermatologist Search Section -->
        <div id="searchContainer">
            <h3>Find Dermatologists by Pincode</h3>
            <p>Enter a pincode to find dermatologists in your area:</p>
            <input type="text" id="pincode" placeholder="Enter Pincode">
            <button id="searchButton" onclick="searchDermatologists()">Search</button>
            <div id="results"></div>
        </div>

        <!-- End of Dermatologist Search Section -->
    </div>
</div>

<script>
    // Hardcoded list of dermatologists with associated pin codes and locations
    var dermatologists = [
        { name: "Dr.Saravanan", pincode: "600063", location: "Perungalathur" },
        { name: "Dr.Priya", pincode: "600044", location: "Tambaram" },
        { name: "Dr.Raja", pincode: "600045", location: "Chrompet" },
        // Add more dermatologists here
    ];

    function searchDermatologists() {
        var inputPincode = document.getElementById("pincode").value;
        var results = document.getElementById("results");

        // Clear previous results
        results.innerHTML = "";

        // Filter dermatologists by pincode
        var matchingDermatologists = dermatologists.filter(function (dermatologist) {
            return dermatologist.pincode === inputPincode;
        });

        if (matchingDermatologists.length === 0) {
            results.innerHTML = "No dermatologists found in this area.";
        } else {
            results.innerHTML = "<h2>Matching Dermatologists:</h2>";
            var list = document.createElement("ul");
            matchingDermatologists.forEach(function (dermatologist) {
                var listItem = document.createElement("li");
                listItem.innerHTML = `<strong>Name:</strong> ${dermatologist.name}<br><strong>Location:</strong> ${dermatologist.location}`;
                list.appendChild(listItem);
            });
            results.appendChild(list);
        }
    }
</script>
</body>
</html>


<script>
    const video = document.getElementById('video');
    const captureButton = document.getElementById('captureButton');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');

    // Access the user's webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
            video.srcObject = stream;
        })
        .catch(function (error) {
            console.error('Error accessing the webcam: ', error);
        });

    // Capture an image from the webcam and display it
    captureButton.addEventListener('click', function () {
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImage.src = canvas.toDataURL('image/png');
    });
</script>

</body>
</html>
